<!--  VueJs Component -->
<div class="row">
    <div class="col-lg-6 col-12">
        <div class="mt-2">
            <div class="form-group">
                <label>Relation Name</label>
                <div class="row">
                    <div class="col-12">
                        <input class="form-control" placeholder="Process Name" v-model='relationName'>
                    </div>
                </div>
            </div>

            <!-- From Obj -->
            <div class="form-group">
                <label for="exampleInputEmail1">From</label>
                <div class="row">
                    <div class="col-12">
                        <select class="form-control" v-model='fromType'>
                            <option value="0" selected disabled>Object Type</option>
                            <option value="entity">Entity</option>
                            <option value="datastore">Datastore</option>
                            <option value="process">Process</option>
                        </select>
                    </div>
                    <div class="col-12 mt-3">
                        <div v-if="fromType =! '0'">
                            <select class="form-control" v-model='fromObj'>
                                <option value="0" selected disabled>Object Name</option>
                                <option v-for='i in input_data[fromType]' v-bind:value="i['name']">[[ i['name'] ]]</option>
                            </select>
                        </div>
                        <div v-else>
                            <select class="form-control" v-model='fromObj'>
                                <option value="0" selected disabled>Object Name</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- From Obj end -->

            <!-- To Obj -->
            <div class="form-group">
                <label for="exampleInputEmail1">To</label>
                <div class="row">
                    <div class="col-12">
                        <select class="form-control" v-model='toType'>
                            <option value="0" selected disabled>Object Type</option>
                            <option value="entity">Entity</option>
                            <option value="datastore">Datastore</option>
                            <option value="process">Process</option>
                        </select>
                    </div>
                    <div class="col-12 mt-3">
                        <div v-if="toType != '0'">
                            <select class="form-control" v-model='toObj'>
                                <option value="0" disabled>Object Name</option>
                                <option v-for="i in input_data[toObj]" v-bind:value="i['name']">[[ i['name'] ]]</option>
                            </select>
                        </div>
                        <div v-else>
                            <select class="form-control" v-model='toObj'>
                                <option value="0" disabled>Object Name</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- To Obj end -->
            <div class="form-group">
                <label for="">Add Attributes</label>
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" v-model="attr_name">
                    </div>
                    <div class="col-4">
                        <select name="tipe_data" class="form-control" v-model='attr_dtype'>
                            <option value="0" disabled>Data Type</option>
                            <option value="int">Int</option>
                            <option value="float">Float</option>
                            <option value="string">String</option>
                            <option value="boolena">Boolean</option>
                            <option value="obj">Object</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <a class="btn btn-primary text-white btn-block">
                            <i class="fa fa-plus pr-2"></i>Add
                        </a>
                    </div>
                </div>
            </div>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th style="width: 10px">#</th>
                        <th>Attributes Name</th>
                        <th>Data Type</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for='i in attrFor'>
                        <td>[[ i ]]</td>
                        <td>[[ attr[i-1]['name'] ]]</td>
                        <td>[[ attr[i-1]['dtype'] ]]</td>
                        <td class="text-center">
                            <a class="btn btn-danger btn-sm text-white" v-on:click='removeAttr([[ i-1 ]])'>
                                <i class="fa fa-minus pr-2"></i> Remove
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-danger btn-block mt-5 text-white" v-on:click='delete_rel(name)'>
                Delete Relation
            </a>
        </div>
    </div>
</div>
<!--  VueJs Component end-->
